<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Store Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet"  href="mainCss.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
</head>
<body data-bs-spy="scroll" data-bs-target="#mainNavbar" data-bs-offset="70" tabindex="0">

  <!-- Navbar -->
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="mainPage.html">ðŸ“˜ BookStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="ho.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="abco.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="abco.html">Contact Us</a></li>
        </ul>
        <!-- Search Bar -->
        <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search">
          <input class="form-control form-control-sm" type="search" placeholder="Search books..." aria-label="Search" />
          <button class="btn btn-outline-light btn-sm ms-2" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Home Section (Add Book) -->
  <section id="home" class="container mt-5 pt-5">
    <div class="section-box section-home">
      <h2 class="section-title"><span>ðŸ“š</span>Book Store Management</h2>

      <!-- Book Form -->
      <form id="bookForm">
        <div class="row mb-3">
          <div class="col-md-4">
            <input type="text" id="title" class="form-control" placeholder="Book Title" required />
          </div>
          <div class="col-md-4">
            <input type="text" id="author" class="form-control" placeholder="Author" required />
          </div>
          <div class="col-md-4">
            <input type="number" id="price" class="form-control" placeholder="Price" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </form>

      <hr />

      <h4>All Books</h4>
      <table class="table table-bordered table-striped mt-3" id="booksTable">
        <thead>
          <tr><th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Order Section -->
  <section id="order" class="container section-order">
    <div class="section-box">
      <h3>Place an Order</h3>
      <form id="orderForm">
        <div class="mb-3">
          <label for="bookSelect" class="form-label">Select a Book</label>
          <select id="bookSelect" class="form-control" required>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="mb-3">
          <label for="customerName" class="form-label">Your Name</label>
          <input type="text" id="customerName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="customerPhone" class="form-label">Phone Number</label>
          <input type="tel" id="customerPhone" class="form-control" placeholder="Your Phone Number" required />
        </div>
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Email Address</label>
          <input type="email" id="customerEmail" class="form-control" placeholder="Your Email Address" required />
        </div>
        <div class="mb-3">
          <label for="customerAddress" class="form-label">Home Address</label>
          <input type="email" id="customerAddress" class="form-control" placeholder="Your Home Address" required />
        </div>
        <button type="submit" class="btn btn-success">Place Order</button>
      </form>

      <hr />

      <h4>Current Orders</h4>
      <table class="table table-bordered table-striped mt-3" id="ordersTable">
        <thead>
          <tr><th>Order ID</th><th>Book Title</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 BookStore Inc. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sample data for books (to be replaced with actual API calls)
  </script>
</body>
</html>
