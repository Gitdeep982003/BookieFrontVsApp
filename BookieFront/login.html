<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<!-- Login Card with Adjusted Size -->
<div class="card shadow p-5" style="width: 100%; max-width: 480px;">
    <h3 class="text-center mb-4">Login Form</h3>
    <form id="loginform">
        <div class="mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                    required
            />
        </div>
        <div class="mb-3">
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
            />
        </div>

        <!-- Custom Interactive Options -->
        <div class="d-flex justify-content-between gap-2 mb-4 flex-wrap">
            <div
                    class="option-tile flex-fill text-center p-2 rounded"
                    data-bs-toggle="modal"
                    data-bs-target="#forgotModal"
            >
                üîí Forgot Password?
            </div>
            <div
                    class="option-tile flex-fill text-center p-2 rounded"
                    data-bs-toggle="modal"
                    data-bs-target="#registerModal"
            >
                üìù New User? Register
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100 ">Login</button>
    </form>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="forgotLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="forgotForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email to receive a password reset link.</p>
                    <input type="email" class="form-control" id="forgotEmail" placeholder="Email" required />
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Send Link</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="registerForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" placeholder="Full Name" required />
                    <input type="email" class="form-control mb-2" placeholder="Email" required />
                    <input type="text" class="form-control mb-2" placeholder="Username" required />
                    <input type="password" class="form-control mb-2" placeholder="Password" required />
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
